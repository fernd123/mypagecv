<app-navbar-dashboard></app-navbar-dashboard>

<div class="container">
    <div>
        <h1>Intereses</h1>
    </div>

    <div *ngIf="true" class="alert alert-warning" role="alert">
        MENSAJE
    </div>


    <form [formGroup]="interestForm" (ngSubmit)="onSubmit()">
        <div class="col text-right" style="margin-bottom: 10px">
            <button type="button" class="btn btn-info" (click)="edit()" *ngIf="!save">
                <span class="fa fa-pencil"></span> Editar
            </button>

            <button type="button" class="btn btn-warning" (click)="edit()" *ngIf="save">
                <span class="fa fa-remove"></span> Cancelar
            </button>
        </div>

        <div class="col">
            <textarea class="form-control" id="description" name="interest" formControlName="description" rows="10" autocomplete="description"></textarea>
        </div>

        <div style="margin-top: 10px">
            <button type="submit" class="btn btn-success btn-block" *ngIf="save">Guardar</button> &nbsp;
        </div>
    </form>

</div>
